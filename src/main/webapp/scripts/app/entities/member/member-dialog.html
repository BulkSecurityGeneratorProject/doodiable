
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myMemberLabel">Create or edit a Member</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="member.id" readonly>
        </div>

        <div class="form-group">
            <label for="field_casNumber">CasNumber</label>
            <input type="number" class="form-control" name="casNumber" id="field_casNumber"
                    ng-model="member.casNumber"
                    >

        </div>
        <div class="form-group">
            <label for="field_firstName">FirstName</label>
            <input type="text" class="form-control" name="firstName" id="field_firstName"
                    ng-model="member.firstName"
                    >

        </div>
        <div class="form-group">
            <label for="field_lastName">LastName</label>
            <input type="text" class="form-control" name="lastName" id="field_lastName"
                    ng-model="member.lastName"
                    >

        </div>
        <div class="form-group">
            <label for="field_registrationDate">RegistrationDate</label>
            <input type="date" class="form-control" name="registrationDate" id="field_registrationDate"
                    ng-model="member.registrationDate"
                    >

        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
